<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="supported-color-schemes" content="light dark">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,YTAS@8..144,137.4,756&display=swap" rel="stylesheet">

	<link rel="icon" media="(prefers-color-scheme:dark)"	href="favicon-i.ico" type="image/x-icon" id="dark-scheme-icon" />
	<link rel="icon" media="(prefers-color-scheme:light)" href="favicon.ico" type="image/x-icon" id="light-scheme-icon" />

	<script type="text/javascript">

		matcher = window.matchMedia('(prefers-color-scheme: dark)');
		matcher.addListener(onFaviconUpdate);
		onFaviconUpdate();

		function onFaviconUpdate() {
				var lightSchemeIcon = document.querySelector('link#light-scheme-icon');
				var darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
			if (matcher.matches) {
					document.head.append(darkSchemeIcon);
					lightSchemeIcon.remove();
			} else {
					document.head.append(lightSchemeIcon);
					darkSchemeIcon.remove();
			}
		}

	</script>
	<title>Obra Studio - Page not found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="container">

	  <p>Page not found.</p>

	</div>

</body>
</html>
